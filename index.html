<html>
	<head style = "margin: 0px; padding: 0px;">
		<title>Imprimir</title>
		<meta charset="UTF-8">
	</head>
	<body>
      	<p id='valorRef' style = "margin: 5px auto; font-size: 2vh;"></p>
	</body>
	<script type="text/javascript">
		var ref = location.href.split("="); //index.html?variavel=valor; 0: antes do "=; 1: depois do "="
		var auxValorRef = ref[1];
		
		var replaceSpace = auxValorRef.replace(/%20/g, " ");
		var replaceParagraph = replaceSpace.replace(/%0A/g, "<br>");
		var replaceA1 = replaceParagraph.replace(/%C3%A0/g, "à");
		var replaceA2 = replaceA1.replace(/%C3%A1/g, "á");
		var replaceA3 = replaceA2.replace(/%C3%A2/g, "â");
		var replaceA4 = replaceA3.replace(/%C3%A3/g, "ã");
		var replaceA5 = replaceA4.replace(/%C3%80/g, "À");
		var replaceA6 = replaceA5.replace(/%C3%81/g, "Á");
		var replaceA7 = replaceA6.replace(/%C3%82/g, "Â");
		var replaceA8 = replaceA7.replace(/%C3%83/g, "Ã");
		var replaceO1 = replaceA8.replace(/%C3%B3/g, "ó");
		var replaceO2 = replaceO1.replace(/%C3%B4/g, "ô");
		var replaceO3 = replaceO2.replace(/%C3%B5/g, "õ");
		var replaceO4 = replaceO3.replace(/%C3%93/g, "Ó");
		var replaceO5 = replaceO4.replace(/%C3%94/g, "Ô");
		var replaceO6 = replaceO5.replace(/%C3%95/g, "Õ");
		var replaceE1 = replaceO6.replace(/%C3%A9/g, "é");
		var replaceE2 = replaceE1.replace(/%C3%AA/g, "ê");
		var replaceE3 = replaceE2.replace(/%C3%89/g, "É");
		var replaceE4 = replaceE3.replace(/%C3%8A/g, "Ê");
		var replaceI1 = replaceE4.replace(/%C3%8D/g, "Í");
		var replaceI2 = replaceI1.replace(/%C3%AD/g, "í");
		var replaceU1 = replaceI2.replace(/%C3%BA/g, "ú");
		var replaceU2 = replaceU1.replace(/%C3%9A/g, "Ú");
		var replaceC1 = replaceU2.replace(/%C3%A7/g, "ç");
		var replaceC2 = replaceC1.replace(/%C3%87/g, "Ç");
		var replace2P = replaceC2.replace(/%3A/g, ":");
		var replaceSC = replace2P.replace(/%24/g, "$");
		var replaceVG = replaceSC.replace(/%2C/g, ",");
		var replaceXX = replaceVG.replace(/&mcp_token/g, ".");

		document.getElementById("valorRef").innerHTML = replaceXX;
		window.onload = function() { window.print(); window.close();}
	</script>
</html>
